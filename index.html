<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gold Star Application Review</title>
  <style>
    body {
      margin: 0;
      font-family: 'Abadi', sans-serif;
      background-color: #fdfaf5;
      color: #222;
    }
    header {
      background-color: #6a1b1a;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .logo {
      max-height: 180px;
      width: auto;
    }
    nav {
      background-color: #6a1b1a;
      display: flex;
      justify-content: center;
      padding: 0.75rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      flex-wrap: wrap;
    }
    nav a {
      color: #fff;
      margin: 0.5rem 1rem;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
    }
    .content {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 1rem;
    }
    .top-row {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 2rem;
    }
    .half-section {
      flex: 1 1 100%;
      max-width: 580px;
      box-sizing: border-box;
      background: #fff;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }
    @media (min-width: 768px) {
      .half-section {
        flex: 1 1 45%;
      }
    }
    .section {
      margin-bottom: 2rem;
    }
    .contact-form input, .contact-form textarea {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    .contact-form button {
      background-color: #6a1b1a;
      color: white;
      padding: 0.75rem 1.25rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    footer {
      background-color: #6a1b1a;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.95rem;
      table-layout: fixed;
    }
    th, td {
      border: 1px solid black;
      padding: 0.75rem;
      text-align: center;
      height: 60px;
    }
    th {
      background-color: #800000;
      color: white;
    }
    td:first-child, th:first-child {
      width: 30%;
    }
    td:not(:first-child), th:not(:first-child) {
      width: 17.5%;
    }
    .star {
      color: gold;
      font-size: 1.5rem;
    }
    .centered-section {
      text-align: center;
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      margin: 2rem auto;
      max-width: 800px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Gold Star Logo" class="logo">
  </header>
  <nav>
    <a href="#home">Home</a>
    <a href="#about">About Us</a>
    <a href="#services">Services</a>
    <a href="#contact">Contact</a>
  </nav>

  <div class="content">
    <!-- Remaining content unchanged -->
  </div>

  <footer>
    <p>&copy; 2025 Gold Star Application Review</p>
  </footer>
</body>
</html>
